<div class="dialog-overlay">
  <div class="dialog-container">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Nouvelle Tâche</h2>
      
      <div class="mb-4">
        <label for="titre" class="block text-sm font-medium text-gray-700">Titre <span style="color: red;">*</span></label>
        <input type="text" id="titre" formControlName="titre" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description <span style="color: red;">*</span></label>
        <textarea id="description" formControlName="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
      </div>
      
      <div class="mb-4">
        <label for="employe" class="block text-sm font-medium text-gray-700">Membre concerné <span style="color: red;">*</span></label>
        <select id="employe" formControlName="employe" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          <option value="">Sélectionner un membre</option>
          <option *ngFor="let member of teamMembers" [value]="member.id">{{ member.prenom }} {{ member.nom }}</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label for="nbrJours" class="block text-sm font-medium text-gray-700">Durée (jours) <span style="color: red;">*</span></label>
        <input type="number" id="nbrJours" formControlName="nbrJours" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      
      <div class="mt-6 flex justify-between">
        <button type="submit" class="flex-grow mr-2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Créer la tâche
        </button>
        <button type="button" (click)="onCloseClick()" class="flex-grow ml-2 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
