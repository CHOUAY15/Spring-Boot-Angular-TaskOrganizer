<div class="container-xxl py-6">
  <div class="container">
    <div data-wow-delay="0.1s" style="max-width: 600px">
      <app-team-info-card [equipe]="equipe"></app-team-info-card>
    </div>
    <h2 class="mb-5 text-center">Rencontrez les membres de votre Ã©quipe</h2>

    <div class="team-carousel">
      <div class="row g-4 justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8" *ngFor="let member of visibleMembers; let i = index">
          <div class="team-item" [class.active]="i === 1">
            <h5>{{ member.nom }}</h5>
            <p class="mb-3">{{ member.email}}</p>
            <img
              *ngIf="member.sexe === 'Femme'"
              class="img-fluid rounded-circle w-75 mb-3"
              src="../../../../../assets/images/profile/femme.png"
              [alt]="member.nom"
            />
            <img
              *ngIf="member.sexe === 'Homme'"
              class="img-fluid rounded-circle w-75 mb-3"
              src="../../../../../assets/images/profile/homme.png"
              [alt]="member.nom"
            />
          </div>
        </div>
      </div>
      <div class="pagination-controls mt-4">
        <button class="btn me-2" (click)="prevSlide()">&lt;</button>
        <button class="btn" (click)="nextSlide()">&gt;</button>
      </div>
      <div class="pagination-indicators mt-3">
        <span
          *ngFor="let member of teamMembers; let i = index"
          class="indicator"
          [class.active]="i === currentIndex"
          (click)="onSlideClick(i)"
        ></span>
      </div>
    </div>
  </div>
</div>
