<div class="breadcrumb">
  <a>{{ projectName }}</a>
  <span class="separator">/</span>
  <span class="current">t√¢ches</span>
</div>

<ng-container *ngIf="(loading$ | async) === false; else loadingTemplate">
  <ng-container *ngIf="(error$ | async) === false; else errorTemplate">
    <ng-container *ngIf="tasks$ | async as tasks">
      <div class="team-grid">
        <app-list-tasks [tasks]="tasks$ | async" [prjtId]="projectId" (taskDeleted)="onTaskDeleted($event)"></app-list-tasks>
      </div>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #loadingTemplate>
  <div class="centered-message loading-message">
    <app-spinner-g></app-spinner-g>
  </div>
</ng-template>

<ng-template #errorTemplate>
  <app-error-message></app-error-message>
</ng-template>
