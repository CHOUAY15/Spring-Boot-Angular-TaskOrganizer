<div class="employee-table-container">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtre">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef> <strong>Image</strong> </th>
          <td mat-cell *matCellDef="let member">
            <img *ngIf="member.avatar; else defaultAvatar" [src]="member.avatar" alt="Avatar" class="avatar-img">
            <ng-template #defaultAvatar>
              <img *ngIf="member.gender === 'Homme'" src="../../../../../assets//images/profile/homme.png" alt="Default Male Avatar" class="avatar-img">
              <img *ngIf="member.gender === 'Femme'" src="../../../../../assets//images/profile/femme.png" alt="Default Female Avatar" class="avatar-img">
            </ng-template>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Nom</strong> </th>
          <td mat-cell *matCellDef="let member"> {{member.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Pr√©nom</strong> </th>
          <td mat-cell *matCellDef="let member"> {{member.lastName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="cin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>CIN</strong> </th>
          <td mat-cell *matCellDef="let member"> {{member.cin}} </td>
        </ng-container>
      
        <ng-container matColumnDef="profil">
          <th mat-header-cell *matHeaderCellDef class="actions-header"> <strong>Profil</strong></th>
          <td mat-cell *matCellDef="let member">
            <div class="action-buttons">
              <button class="voir" (click)="viewProfile(member)">
                <mat-icon>visibility</mat-icon>
              </button>
             
            </div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
