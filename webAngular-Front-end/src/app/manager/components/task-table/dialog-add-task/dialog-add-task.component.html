<div class="dialog-overlay">
  <div class="dialog-container">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
      <h2 class="form-title">Nouvelle Tâche</h2>
      
      <div class="form-group">
        <label for="titre" class="form-label">
          Titre <span class="required">*</span>
        </label>
        <input
          type="text"
          id="titre"
          formControlName="titre"
          class="form-input"
          placeholder="Entrez le titre de la tâche"
        />
      </div>
      
      <div class="form-group">
        <label for="description" class="form-label">
          Description <span class="required">*</span>
        </label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          class="form-input"
          placeholder="Décrivez la tâche"
        ></textarea>
      </div>
      
      <div class="form-group">
        <label for="employe" class="form-label">
          Membre concerné <span class="required">*</span>
        </label>
        <select
          id="employe"
          formControlName="employe"
          class="form-input"
        >
          <option value="" disabled selected>Sélectionner un membre</option>
          <option *ngFor="let member of teamMembers" [value]="member.id">
            {{ member.lastName }} {{ member.name }}
          </option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="nbrJours" class="form-label">
          Durée (jours) <span class="required">*</span>
        </label>
        <input
          type="number"
          id="nbrJours"
          formControlName="nbrJours"
          min="1"
          class="form-input"
          placeholder="Nombre de jours"
        />
      </div>
      
      <div class="form-group">
        <label for="priorite" class="form-label">
          Priorité <span class="required">*</span>
        </label>
        <select
          id="priorite"
          formControlName="priorite"
          class="form-input"
        >
          <option value="" disabled selected>Sélectionner une priorité</option>
          <option *ngFor="let priorite of priorites" [value]="priorite">
            {{ priorite | titlecase }}
          </option>
        </select>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          Créer la tâche
        </button>
        <button type="button" (click)="onCloseClick()" class="btn btn-secondary">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
